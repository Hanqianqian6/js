<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="jquery-2.1.0.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style>
			img {
				width: 100%;
				/*height: 500px !important;*/
			}
			
			.list>div {
				text-align: center;
				border: 1px solid #CCCCCC;
				min-height: 250px;
				padding-top: 30px;
				padding-bottom: 50px;
			}
			
			.list div span {
				font-size: 60px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1 col-sm-2  col-xs-6 col-md-offset-10 col-sm-offset-8">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
 登录
</button>
				</div>
				<div class="col-md-1 col-sm-2 col-xs-6">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
 注册
</button>
				</div>
			</div>
		</div>
		<!--登录模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"> 登 录</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="user">User name</label>
							<input type="text" class="form-control" id="user" placeholder="User name">
						</div>
						<div class="form-group">
							<label for="pass">Pass word</label>
							<input type="text" class="form-control" id="pass" placeholder="Pass word">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="login_in">登录</button>
					</div>
				</div>
			</div>
		</div>
		<!---->
		<!--注册模态框-->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"> 注 册</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="user1">User name</label>
							<input type="text" class="form-control" id="user1" placeholder="User name">
						</div>
						<div class="form-group">
							<label for="pass1">Pass word</label>
							<input type="text" class="form-control" id="pass1" placeholder="Pass word">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="login_up">注册</button>
					</div>
				</div>
			</div>
		</div>
		<!---->
	</body>
    <script>
    	$('#login_up').click(function(){
    		$.ajax({
    			type:"post",
    			url:"http://localhost:8000/",
    			data:{
    				user:$('#user1').val(),
    				pass:$('#pass1').val()
    			},
    			success:function(data){
    				alert(data)
    			}
    		});
    	})
    	$('#login_in').click(function(){
    		$.ajax({
    			type:"post",
    			url:"http://localhost:8001/",
    			data:{
    				user:$('#user').val(),
    				pass:$('#pass').val()
    			},
    			success:function(data){
    				alert(data)
    			}
    		});
    	})
     </script>
</html>
